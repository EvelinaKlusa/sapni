<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Mockup</title>
    <style>
        body {
            background-color: lightpink;
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        h1 {
            text-align: center;
            color: darkslategray;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Mockup</h1>
        <canvas id="roomCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        var canvas = document.getElementById('roomCanvas');
        var ctx = canvas.getContext('2d');

        // Draw a rectangle (room)
        ctx.fillStyle = 'lightgrey';
        ctx.fillRect(50, 50, 700, 500);

        // Draw some furniture
        ctx.fillStyle = 'brown';
        ctx.fillRect(150, 100, 200, 150); // A table
    </script>
</body>
</html>
