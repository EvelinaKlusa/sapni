<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istaba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Istaba</h1>
    <br>
    <canvas id="roomCanvas" width="800" height="500"></canvas>

    <script>
        var canvas = document.getElementById('roomCanvas');
        var ctx = canvas.getContext('2d');
        var x = 100;
        var y = 100;

        // Draw a rectangle (room)
        ctx.fillStyle = 'lightgrey';
        ctx.fillRect(x, y, 700, 500);

        // Draw some furniture
        ctx.fillStyle = 'blue';
        ctx.fillRect(x, y, 200, 150); // A table
    </script>
    <br>
    <a href="index.html">
    <button class="first-button">back</button>
  </a>
</body>
</html>
